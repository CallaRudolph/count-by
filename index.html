<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Let's Count Together!</h2>
      </div>
      <h3>Enter a number to count TO, and a number to count BY, and we'll get there together!</h3>

      <form class="count">
        <div class="form-group">
          <label for="count-to">Count To</label>
          <input id="count-to"  name="count" value="">
        </div>
        <div class="form-group">
          <label for="count-by">Count By</label>
          <input id="count-by" name="count" value="">
        </div>
        <button type="submit" name="btn btn-info">Submit</button>
      </form>

      <div class="result" id="output">
        <p>Output: </p>
      </div>

    </div>
  </body>
</html>
